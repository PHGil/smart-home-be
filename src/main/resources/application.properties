# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/local
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.health.enabled=true
# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.metrics.enabled=true
quarkus.hibernate-orm.statistics=true
quarkus.hibernate-orm.log.queries-slower-than-ms=250
# logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.min-level=TRACE
quarkus.log.console.json=false
quarkus.log.console.json.pretty-print=false
# Liquibase Configuration
%dev.quarkus.liquibase.migrate-at-start=true
%dev.quarkus.liquibase.contexts=dev
%dev.quarkus.liquibase.validate-on-migrate=true
